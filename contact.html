            <p class="contactMeText">If you would like to contact me, fill out the information below and I will respond to you as soon as possible.</p>
            <!--Contace Me Form-->
            <form class="formText">
                First Name: <br>
                <input type="text" name="firstname" placeholder="John" size=74><br>

                <input type="text" name="lastname" placeholder="Doe" size=74><br>
                Email: <br>
                <input type="text" name="email" placeholder="email@domain.com" size=74><br>
                Reason: <br>
                <select id="dropdown">
                    <option value="(select)">select</option>
                    <option value="Employment Inquiry">Employment Inquiry</option>
                    <option value="Project Collaboration">Project Collaboration</option>
                    <option value="Personal Inquiry">Personal Inquiry</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                Message:<br>
                <textarea type="text" class="submissionInput" placeholder="Start a conversation!" name="message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
